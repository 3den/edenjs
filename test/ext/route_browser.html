<!doctype html>
<html>
  <head>
    <title>EdenJS - Test (route_browser)</title>
    <script src="../../index.js"></script>
    <script src="../../ext/route_browser.js"></script>
    <script src="../../bdd.js"></script>
  </head>

  <body>
    <p>Open console to view the cliked link params</p>

    <a href="/hash1">First</a>
    <a href="/hash2">Second</a>
    <a href="/hash3">Third</a>
    <a href="/hash4">Fourth</a>
  </body>

  <script>
    var links = document.getElementsByTagName("a"), i;
    E.route("*/hash{i}", function (params) { console.log("params", params) });

    for (i = 0; i < links.length; i++) {
      links[i].onclick = function() {
        E.route(this.getAttribute("href"));
        return false;
      }
    }
  </script>
</html>
